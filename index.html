<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-color: white;
      }

      .topnav {
        overflow: hidden;
        background-color: rgb(0, 255, 76);
      }

      .topnav a {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }

      .topnav a:hover {
        background-color: #ddd;
        color: black;
      }

      h1 {
        background-color: white;
        color: gray;
        text-align: center;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      }

      div {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        font-size: 20px;
      }

      p {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        font-size: 20px;
      }

      .grid-container {
        display: grid;
        grid-template-columns: 300px 300px 300px 300px;
        grid-template-rows: auto auto;
        grid-gap: 10px;
        background-color: white;
        padding: 10px;
      }
    </style>
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="topnav">
      <a href="#" style="float: right">Menú</a>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Menú principal</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

    <h1>Colanta</h1>

    <p>Elija alguno de nuestros productos:</p>

    <div class="grid-container">
      <input type="image" src="public/images/QuesoColanta.jpg" />
      <input type="image" src="public/images/HeladoColanta.jpg" />
      <input type="image" src="public/images/Refrescos.jpg" />
      <input type="image" src="public/images/QuesoCrema.jpg" />
      <input type="image" src="public/images/Yogurt.jpg" />
      <input type="image" src="public/images/Leche.jpg" />
      <input type="image" src="public/images/Chorizo.jpg" />
      <input type="image" src="public/images/Arequipe.jpg" />
    </div>

    <p>Gracias por confiar en nuestros productos.</p>
  </body>
</html>
